<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="address.js"></script>

    <title>Weather</title>
  </head>
  <body>
    <div class="location">
      <div class="location-city">
        <h1 class="location-timezone">
          Find out what the weather is like in your city
        </h1>
      </div>
    </div>
    <div class="temperature">
      <canvas class="icons" width="140" height="140"></canvas>
      <div class="degree-section">
        <h2 class="temperature-degree">34</h2>
      </div>
      <div class="temperature-description">
        <p>It's cold</p>
      </div>
    </div>
    <form method="GET" id="autocomplete" action="" autocomplete="on">
      <label class="full-field">
        <span class="form-label"></span>
        <input id="my-address" name="my-address" required />
      </label>
    </form>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFxLIS6kr5YjZyFy7ErsSx1lswRieBXrk&callback=initAutocomplete&libraries=places&v=weekly"
      async
    ></script>
    <script src="skycons.js"></script>
    <script src="app.js"></script>
  </body>
</html>
